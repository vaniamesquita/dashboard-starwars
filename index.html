<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Dashboard Starwars</title>
  
</head>

<body>
  <div class="container">
    <div class="menu-lateral">
      <img src="./assets/logo.png" />
      <div class="menu-items">
        <ul>
          <li>
            <img src="/assets/dashboard.svg" />
            <p>Dashboard</p>
          </li>

          <li>
            <a href="./personagens/personagens.html">
            <img src="/assets/personagens.svg" />
            <p>Personagens</p>
          </a>
          </li>

          <li>
            <a href="/especies/especies.html">
            <img src="/assets/planetas.svg" />
            <p>Espécies</p>
          </a>
          </li>

          <li>
            <a href="./naves/naves.html">
            <img src="/assets/nave.svg" />
            <p>Naves espaciais</p>
          </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="menu-superior">
      <div class="card-header">
        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Personagens</p>
              <h2 id="personagens"></h2>
            </div>
            <img src="/assets/personagens-black.svg" alt="" />
          </div>
        </div>
    
        <div class="card card-large">
          <div class="card-container">
            <div class="card-content">
              <div class="card-content_info">
                <p>Luas</p>
                <h2 id="luas"></h2>
              </div>
              <img src="/assets/luas-black.svg" alt="" />
            </div>
    
            <div class="card-content">
              <div class="card-content_info">
                <p>Planetas</p>
                <h2 id="planetas"></h2>
              </div>
              <img src="/assets/planetas-black.svg" alt="" />
            </div>
          </div>
        </div>
    
        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Naves</p>
              <h2 id="naves"></h2>
            </div>
            <img src="/assets/nave-black.svg" alt="" />
          </div>
        </div>
      </div>
    
      <div class="menu-inferior">
        <div class="table">
          <h5>Últimos Filmes</h5>
          <p>Saiba os últimos lançamentos da marca</p>
          <table id="filmsTable">
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Estreia</th>
                <th>Diretor</th>
                <th>Episódio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
      
        </div>
      
        <div class="chart">
          <div id="donutchart" style="width: 400px; height: 400px;">
            <h5>Passageiros por Veiculos</h5>
          </div>
      
        </div>
      </div>
      
      </div>
      </div>
    <script>
    feather.replace();
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>

</html>
