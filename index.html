<body>
  <div class="container">
    <div class="menu-lateral">
      <img class="logo" src="/assets/logo2.svg" />
      <div class="menu-items">
        <ul>
          <li>
            <img src="/assets/dashboard.svg" />
            <p>Dashboard</p>
          </li>

          <li>
            <a href="./personagens/personagens.html">
              <img src="/assets/personagens.svg" />
            </a>
            <p>Personagens</p>
          </li>

          <li>
            <a href="/especies/especies.html">
              <img src="/assets/especies-color.svg" />
            </a>
            <p>Espécies</p>
          </li>

          <li>
            <a href="./naves/naves.html">
              <img src="/assets/nave-color.svg" />
            </a>
            <p>Naves</p>
          </li>
        </ul>
      </div>
    </div>


    <div class="menu-superior">
      <div class="card-header">
        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Personagens</p>
              <h2 id="personagens"></h2>
            </div>
            <img src="/assets/personagens2.svg" alt="" />
          </div>
        </div>



        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Espécies</p>
              <h2 id="especies"></h2>
            </div>
            <img src="/assets/especies2.svg" alt="" />
          </div>
        </div>

        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Naves</p>
              <h2 id="naves"></h2>
            </div>
            <img src="/assets/naves2.svg" alt="" />
          </div>
        </div>

        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Veiculos</p>
              <h2 id="veiculos"></h2>
            </div>
            <img src="/assets/veiculos2.svg" alt="" />
          </div>
        </div>

        <div class="card card-small">
          <div class="card-content">
            <div class="card-content_info">
              <p>Planetas</p>
              <h2 id="planetas"></h2>
            </div>
            <img src="/assets/planets2.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="menu-inferior">
        <div class="table">
          <h5>Filmes</h5>
          <p>Saiba as principais informações dos filmes:</p>
          <table id="filmsTable">
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Episódio</th>
                <th>Personagens</th>
                <th>Espécies</th>
                <th>Naves</th>
                <th>Veículos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>



      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
